<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUST DRL Helper - Extension</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Tab Navigation -->
    <div class="tab-navigation">
        <button class="tab-button active" data-tab="forms">Forms</button>
        <button class="tab-button" data-tab="notifications">Notifications</button>
        <button class="tab-button" data-tab="about">About</button>
    </div>

    <!-- Tab Contents -->
    <div class="tab-content active" id="forms-tab">
        <!-- Sub-tab Navigation for Forms -->
        <div class="subtab-navigation">
            <button class="subtab-button active" data-subtab="load">Load</button>
            <button class="subtab-button" data-subtab="save">Save</button>
        </div>

        <!-- Sub-tab Contents -->
        <div class="subtab-content active" id="load-subtab">
            <p id="checkUrlLabel"><span id="checkUrlSpan"></span></p>
            <div id="cellContainer"></div>
            <button id="infoButton"></button>
        </div>

        <div class="subtab-content" id="save-subtab">
            <p>Save functionality will be implemented here.</p>
        </div>
    </div>

    <div class="tab-content" id="notifications-tab">
        <div id="notificationsList"></div>
    </div>

    <div class="tab-content" id="about-tab">
        <p id="aboutPlaceholder">Extension version information and credits will be displayed here.</p>
    </div>
   
    <script src="utils/event.js"></script>
    <script src="utils/inject.js"></script>
    <script src="utils/designer.js"></script>
    <script src="utils/web.js"></script>
    
    <script src="main.js"></script>
</body>
</html>
